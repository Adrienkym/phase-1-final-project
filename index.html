<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body class="bg-light text-dark">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-body bg-dark text-white rounded">
          <h1 class="text-center mb-4">Student Attendance Tracker</h1>

          <div class="row g-2 mb-4">
            <div class="col-md-5">
              <input
                type="text"
                id="student-name"
                class="form-control"
                placeholder="Student Name"
              />
            </div>
            <div class="col-md-3">
              <input
                type="text"
                id="student-id"
                class="form-control"
                placeholder="Student ID"
              />
            </div>
            <div class="col-md-2">
              <button id="add-stud" class="btn btn-success w-100">
                Add Student
              </button>
            </div>
            <div class="col-md-2">
              <input
                type="text"
                id="search-student"
                class="form-control"
                placeholder="Search..."
              />
            </div>
          </div>

          <ul id="student-list" class="list-group"></ul>

          <div id="atttendance-summary" class="row mt-4 g-3"></div>
          <div class="mt-4">
            <h4 class="text-center text-white"> Attendance Chart</h4>
            <canvas id="attendanceChart" height="100"></canvas>
          </div>
          

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
